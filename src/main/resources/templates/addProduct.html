<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
 <meta charset="UTF-8" />
 <title>Add Product</title>
 <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
.button-position{
	display:flex;
	justify-content:space-around;
	}
.card{
		margin:5% auto;
		padding:15px;
	}
</style>

 </head>
 <body>

 
 <div class="card" style="width: 35rem;">
  <h1 class="card-title">Create a new product</h1>
 <form th:action="@{/addProduct}" 
 th:object="${productForm}" method="POST">
 
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Product Code</span>
  <input type="text" class="form-control" placeholder="Product Code" aria-label="Product Code" aria-describedby="basic-addon1" th:field="*{code}">
</div>
 <br/>
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Product Name</span>
  <input type="text" class="form-control" placeholder="Product Name" aria-label="Product Name" aria-describedby="basic-addon1" th:field="*{name}">
</div>
 <br/>
<div class="input-group mb-3">
  <span class="input-group-text">$</span>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)"  th:field="*{price}" placeholder="Product Price">
  <span class="input-group-text">.00</span>
</div> 
 <br/>
  <div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">Product Image URL</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" th:field="*{img}">
</div>
 <br/>
 <div class="button-position">
 <input type="submit" value="Create" class="btn btn-success" />
  
 </form>
 
<a href="/product-list"><input type="button" value="Return" class="btn btn-primary"/></a>
 </div>
 <br/>
 </div>
 <!-- Check if errorMessage is not null and not empty --> 
 <div th:if="${errorMessage}" th:text="${errorMessage}"
 style="color:red;font-style:italic;">
 </div> 
 </body>
</html>
